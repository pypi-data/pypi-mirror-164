[metadata]
name = datetime_formatter
version = attr: datetime_formatter.__version__
description = Manipulate and format datetimes
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://github.com/nadime/datetime_formatter
author = nadime
author_email = scottpriceasher@gmail.com
license = MIT
license_file = LICENSE
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: Implementation :: CPython
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Software Development :: Localization

[options]
packages = 
	datetime_formatter
install_requires = 
	attr
	datetime
	holidays
	python-dateutil
	tzlocal
python_requires = >=3.8

[bumpversion]
current_version = 0.0.2

[flake8]
extend-ignore = E203,F401,W503,W504
exclude = __init__.py,*.pyc,tests.py,build,dist
paths = ./datetime_formatter/ ./tests/

[rstcheck]
ignore_language = python
ignore_directives = (No directive entry.*)

[egg_info]
tag_build = 
tag_date = 0

