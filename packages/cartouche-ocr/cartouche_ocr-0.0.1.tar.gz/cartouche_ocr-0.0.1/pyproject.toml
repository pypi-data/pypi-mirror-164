[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cartouche_ocr"
version = "0.0.1"
authors = [
  { name="Ahsan IQBAL", email="ahsan.iqbal@setec.com" },
]
description = "package to detect and ocr cartouche"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

