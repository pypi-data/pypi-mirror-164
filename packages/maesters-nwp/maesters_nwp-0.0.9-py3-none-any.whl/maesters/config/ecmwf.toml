[ecmwf_enfo]
data_dir = '~/data/ecmwf/enfo'
delay_hours = 9
download_url = 'https://data.ecmwf.int/forecasts/%Y%m%d/%Hz/0p4-beta/enfo/%Y%m%d%H0000-{hour}h-enfo-ef.grib2'
variables = [
    ['tcwv',      'sfc',       '0',   'TCWV_SFC'], # Total column vertically-integrated water
    ['10u',       'sfc',       '10',  'U_M10'], # U wind 10m
    ['10v',       'sfc',       '10',  'V_M10'], # V wind 10m
    ['st',        'sfc',       '0',   'ST_SFC'], # Soil temperature
    ['msl',       'sfc',       '0',   'P_MSL'], # Mean sea level pressure
    ['tp',        'sfc',       '0',   'TP_SFC'], # Total precipitation (accum)
    ['2t',        'sfc',       '2',   'TMP_SFC'], # 2m Temperature
    ['sp',        'sfc',       '0',   'SP_SFC'], # Surface Pressure
    ['ro',        'sfc',       '0',   'RO_SFC'], # Runoff
    ['skt',       'sfc',       '0',   'SKT_SFC'], # Skin Temperature
    ['u',         'pl',        '1000','U_P1000'], 
    ['v',         'pl',        '1000','V_P1000'],
    ['gh',        'pl',        '1000','GH_P1000'], # Geopotential height
