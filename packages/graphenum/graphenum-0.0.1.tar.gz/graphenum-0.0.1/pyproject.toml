[tool.poetry]
name = "graphenum"
version = "0.0.1"
description = "GraphQL introspection and path enumeration."
authors = ["Escape Technologies SAS <ping@escape.tech>"]
maintainers = [
    "Swan <swan@escape.tech>",
    "Antoine Carossio <antoine@escape.tech>"
]
license = "MIT"
packages = [
    { include = "graphenum" }
]
include = [
    "LICENSE",
]
readme = "README.md"
"homepage" = "https://escape.tech/"
"repository" = "https://github.com/Escape-Technologies/graphenum"

[tool.poetry.scripts]
graphenum = 'graphenum:cli'


[tool.poetry.dependencies]
python = ">=3.7,<=3.11"
aiohttp = "^3.8.1"

[tool.poetry.dev-dependencies]
autoflake = "^1.4"
docformatter = "^1.5"
isort = "^5.10.1"
mypy = "^0.971"
poetryup = "^0.10.0"
pylint = "^2.13.9"
pylint-absolute-imports = "1.0.1"
pylint-quotes = "^0.2.3"
pytest = "^7.1.2"
pytest-cov = "^3.0.0"
pytest-mock = "^3.8.2"
setuptools = "^45"
unify = "^0.5"
vulture = "^2.5"
yamllint = "^1.27.1"
yapf = "^0.32.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

