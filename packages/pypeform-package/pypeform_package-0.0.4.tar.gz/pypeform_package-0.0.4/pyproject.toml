[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pypeform-package"
version = "0.0.4"
authors = [
    { name="Curtis West", email="curtis@curtiswest.net" },
]
description = "Python Package for Typeform Response Piping"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    'flask',
    'iso8601',
    'pytz',
    'requests'
]

[project.urls]
"Homepage" = "https://github.com/vaxa-tech/pypeform"
"Bug Tracker" = "https://github.com/vaxa-tech/pypeform/issues"
