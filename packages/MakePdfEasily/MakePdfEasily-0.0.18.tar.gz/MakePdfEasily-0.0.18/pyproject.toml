# pyproject.toml
[build-system]
requires      = ["setuptools>=61.0.0", "wheel","pillow","PyPDF2"]
build-backend = "setuptools.build_meta"



[project]
name = "MakePdfEasily"
version = "0.0.18"
authors = [
  { name="MakePdfEasily", email="ali0088552211@gmail.com" },
]
description ="MakePdfEasily"
readme = "README.md"

dependencies = [
    "pillow",
    "PyPDF2",
]
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/AliAdnanc7/MakePdfEasily"
"Bug Tracker" = "https://github.com/AliAdnanc7/MakePdfEasily/issues"