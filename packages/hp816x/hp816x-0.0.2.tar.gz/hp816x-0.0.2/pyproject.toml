[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "hp816x"
version = "0.0.2"
authors = [{ name = "Yifei Liu", email = "liuyifei0905@gmail.com" }]
description = "A Python wrapper for the HP816x DLL library"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.4"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
]

[project.urls]
"Homepage" = "https://github.com/EzekielDaun/hp816x-py"
"Bug Tracker" = "https://github.com/EzekielDaun/hp816x-py/issues"
