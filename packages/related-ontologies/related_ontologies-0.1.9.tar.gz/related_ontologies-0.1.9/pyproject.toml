[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "related_ontologies"
version = "0.1.9"
authors = [
    { name = "Justin Xu", email = "justin13601@hotmail.com" },
]
description = "A package to generate related clinical ontologies (LOINC, SNOMED-CT)"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    'PyYAML >= 6.0',
    'ftfy >= 6.1.1',
    'pandas >= 1.4.3',
    'scikit-learn >= 1.1.1',
    'fuzzywuzzy >= 0.18.0',
    'jaro-winkler >= 2.0.0'
]

[project.urls]
"Homepage" = "https://github.com/justin13601/related_ontologies"
"Bug Tracker" = "https://github.com/justin13601/related_ontologies/issues"
