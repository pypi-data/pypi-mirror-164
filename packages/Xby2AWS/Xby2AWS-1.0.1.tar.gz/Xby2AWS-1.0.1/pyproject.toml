[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Xby2AWS"
version = "1.0.1"
description = "Allows for the creation of custom pulumi resources."
readme = "README.md"
authors = [{ name = "Collin Whitlow", email = "cwhitlow@xby2.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["pulumi", "xby2", "aws"]
dependencies = [
    "pulumi>=3.0.0,<4.0.0",
    "pulumi-aws>=5.0.0,<6.0.0",
    "pulumi-awsx",
]
requires-python = ">=3.9"