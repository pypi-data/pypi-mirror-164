[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "refcontainer"
version = "0.0.3"
authors = [
  { name="Balint Barna Kovari" },
]
description = "A fully typed Ref(...) object to reference a value, with runtime typechecking."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/balintmaci/python-ref"
"Bug Tracker" = "https://github.com/balintmaci/python-ref/issues"
