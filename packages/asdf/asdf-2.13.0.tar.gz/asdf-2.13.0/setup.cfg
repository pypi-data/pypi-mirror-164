[build_sphinx]
source-dir = docs
build-dir = docs/_build
all_files = 1

[upload_docs]
upload-dir = docs/_build/html
show-response = 1

[flake8]
exclude = 
	.eggs
	.git
	.pytest_cache
	.tox
	__pycache__
	asdf/extern
	build
	dist
	docs
select = F,W,E101,E111,E502,E722,E901,E902
ignore = W503,W504

[egg_info]
tag_build = 
tag_date = 0

