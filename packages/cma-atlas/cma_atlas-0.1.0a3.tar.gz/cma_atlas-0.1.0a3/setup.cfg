[metadata]
name = cma_atlas
version = 0.1.0a3
author = MrHedmad
author_email = luca.visentin@unito.it
description = A dynamic interface with many remote databases of biological data
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/CMA-Lab/Atlas
project_urls = 
	Bug Tracker = https://github.com/CMA-Lab/Atlas/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: POSIX :: Linux

[options]
include_package_data = True
packages = 
	cma_atlas
	cma_atlas.utils
	cma_atlas.resources
install_requires = 
	typer
	colorama
	pyyaml
	tqdm
	pandas
	requests
	simple-term-menu
python_requires = >=3.10

[options.package_data]
* = *.yml, *.yaml, resources/*

[options.entry_points]
console_scripts = 
	atlas = cma_atlas.cli:main

[egg_info]
tag_build = 
tag_date = 0

