[metadata]
name = taskfarm-worker
version = attr: taskfarm_worker.__version__
author = Magnus Hagdorn
author_email = magnus.hagdorn@ed.ac.uk
url = https://github.com/mhagdorn/taskfarm-worker
description = worker module for taskfarm
long_description = file: README.md
long_description_content_type = text/markdown
keywords = 
license = GPL3
classifiers = 
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Programming Language :: Python :: 3
	Framework :: Flask
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering
	Topic :: System :: Distributed Computing

[options]
packages = find:
zip_safe = True
include_package_data = True
install_requires = requests

[options.entry_points]
console_scripts = 
	manageTF = taskfarm_worker.manage:main

[options.extras_require]
docs = 
	sphinx < 4.0
	sphinx_rtd_theme
	sphinxcontrib.httpdomain
	jinja2<3.1
lint = flake8 >= 3.5.0
testing = 
	nose2
	requests-mock
	testtools
	fixtures
dev = flake8

[options.package_data]
* = README.md

[build_sphinx]
project = taskfarm
release = attr: taskfarm_worker.__version__
source-dir = docs

[egg_info]
tag_build = 
tag_date = 0

