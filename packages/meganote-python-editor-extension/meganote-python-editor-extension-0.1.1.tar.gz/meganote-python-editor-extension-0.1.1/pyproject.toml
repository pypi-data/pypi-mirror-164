[build-system]
requires = ["jupyter_packaging~=0.11,<2", "jupyterlab~=3.2"]
build-backend = "jupyter_packaging.build_api"

[tool.jupyter-packaging.options]
skip-if-exists = ["python_editor/labextension/static/style.js"]
ensured-targets = ["python_editor/labextension/static/style.js", "python_editor/labextension/package.json"]

[tool.jupyter-packaging.builder]
factory = "jupyter_packaging.npm_builder"

[tool.jupyter-packaging.build-args]
build_cmd = "build:prod"
npm = ["jlpm"]

[tool.check-manifest]
ignore = ["python_editor/labextension/**", "yarn.lock", ".*", "package-lock.json"]
