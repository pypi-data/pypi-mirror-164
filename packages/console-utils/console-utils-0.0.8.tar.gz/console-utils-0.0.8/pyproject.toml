[build-system]
requires = ["setuptools>=61.0", "keyboard>=0.10"]
build-backend = "setuptools.build_meta"

[project]
name = "console-utils"
version = "0.0.8"
authors = [
  { name="Dilmurod", email="lador.org@gmail.com" },
]
description = "Utilites for that improves console inputs"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/softskate/console-utils"
"Bug Tracker" = "https://github.com/softskate/console-utils/issues"