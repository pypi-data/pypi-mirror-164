[metadata]
license_file = LICENSE

[bdist_wheel]
universal = 0

[versioneer]
vcs = git
style = pep440
versionfile_source = arcana/_version.py
versionfile_build = arcana/_version.py
tag_prefix = 

[flake8]
doctests = True
exclude = 
	**/__init__.py
	*build/
	docs/sphinxext/
	docs/tools/
	docs/conf.py
	pydra/_version.py
	versioneer.py
max-line-length = 88
select = C,E,F,W,B,B950
extend-ignore = E203,E501

[codespell]
ignore-words = .codespell-ignorewords

[egg_info]
tag_build = 
tag_date = 0

