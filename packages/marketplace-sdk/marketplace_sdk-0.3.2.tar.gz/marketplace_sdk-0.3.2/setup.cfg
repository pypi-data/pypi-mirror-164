[metadata]
name = marketplace_sdk
version = v0.3.2
description = Software Development Toolkit to communicate with the Materials MarketPlace platform.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/materials-marketplace/python-sdk
author = Carl Simon Adorf, Pablo de Andres, Pranjali Singh and the AiiDAlab team
author_email = simon.adorf@epfl.ch, pablo.de.andres@iwm.fraunhofer.de, pranjali.singh@iwm.fraunhofer.de
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 2 - Pre-Alpha
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: Implementation :: CPython

[options]
packages = find:
install_requires = 
	fastapi==0.75.2
	marketplace-standard-app-api~=0.3
	packaging==21.3
	pika~=1.2
	requests~=2.26
python_requires = >=3.8

[options.extras_require]
dev = 
	bumpver==2021.1114
	dunamai==1.7.0
pre_commit = 
	pre-commit==2.15.0
tests = 
	pytest==6.2.5
	requests-mock==1.9.3

[flake8]
ignore = 
	E501  # Line length handled by black.
	W503  # Line break before binary operator, preferred formatting for black.
	E203  # Whitespace before ':', preferred formatting for black.

[bumpver]
current_version = "v0.1.1"
version_pattern = "vMAJOR.MINOR.PATCH[PYTAGNUM]"
commit_message = "Bump version {old_version} -> {new_version}"
commit = True
tag = True
push = True

[bumpver:file_patterns]
marketplace/version.py = 
	__version__ = "{version}"
setup.cfg = 
	version = {version}

[egg_info]
tag_build = 
tag_date = 0

