[build-system]
requires = [
    "setuptools >= 47",
    "wheel",
]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
testpaths = [
    "isodata/tests/*"
]

[tool.isort]
profile = "black"
forced_separate = "isodata"
known_first_party = "isodata"
skip = "__init__.py"
multi_line_output = 3

[tool.black]
target-version = ['py310']
