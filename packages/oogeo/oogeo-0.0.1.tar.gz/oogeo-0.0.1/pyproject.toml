[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "oogeo"
version = "0.0.1"
authors = [
  { name="Brian Lott", email="briguy360@gmail.com" },
]
description = "An open source library for processing geospatial data using Python and PostGIS."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/bmlott27/oogeo"
"Bug Tracker" = "https://github.com/bmlott27/oogeo/issues"