[tool.poetry]
authors = ["Rhine Cliff <rhinecliff@protonmail.com>"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
description = "HTTP MQ Python client module"
homepage = "https://github.com/alwitt/httpmq-python"
keywords = ["httpmq"]
license = "MIT"
name = "httpmq"
readme = "README.md"
repository = "https://github.com/alwitt/httpmq-python"
version = "0.1.0-rc.5"

[tool.poetry.dependencies]
aiohttp = ">=3.8"
asyncio = ">=3.4"
python = ">=3.7.2,<4.0"
python-dateutil = ">=2.8"

[tool.poetry.dev-dependencies]
black = ">=22.6"
click = ">=8.1"
flake8 = ">=5.0"
pylint = ">=2.14"
pytest = ">=7.1"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/alwitt/httpmq-python/issues"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]
