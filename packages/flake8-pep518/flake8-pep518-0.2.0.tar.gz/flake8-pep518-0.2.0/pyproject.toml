[project]
name = "flake8-pep518"
description = "Flake8 plugin that allows specifying config in pyproject.toml."
authors = [
    { name = "aleksul", email = "me@aleksul.space" },
]
dependencies = [
    "flake8>=4.0.0, <6.0.0",
    "tomli>=2.0.1,<3.0.0; python_version < \"3.11\"",
]
requires-python = ">=3.7"
readme = "README.md"
dynamic = []
keywords = [
    "flake8",
    "pep518",
    "pyproject",
    "plugin",
    "config",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Framework :: Flake8",
    "Environment :: Plugins",
]
version = "0.2.0"

[project.license]
text = "MIT"

[project.urls]
homepage = "https://github.com/aleksul/flake8-pep518/"
repository = "https://github.com/aleksul/flake8-pep518/"

[project.entry-points."flake8.report"]
flake8_pep518 = "flake8_pep518.main:Plugin"

[tool.pdm.version]
source = "scm"

[tool.pdm.build]
includes = [
    "flake8_pep518",
]

[tool.pdm.dev-dependencies]
dev = [
    "black",
    "isort",
    "mypy",
    "pre-commit",
    "pytest>=7.1.2",
    "pytest-cov>=3.0.0",
    "pytest-sugar>=0.9.5",
    "pytest-icdiff>=0.6",
]

[tool.black]
line-length = 100
extend-exclude = "tests/fixtures"

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.flake8]
max-line-length = 100

[tool.mypy]
disallow_untyped_defs = true
no_implicit_optional = true
check_untyped_defs = true
warn_return_any = true
warn_unused_ignores = true
show_error_codes = true
allow_any_unimported = true
ignore_missing_imports = true
exclude = "^tests/"

[build-system]
requires = [
    "pdm-pep517>=1.0.0",
]
build-backend = "pdm.pep517.api"
