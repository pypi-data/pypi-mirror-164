[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyDataViz"
version = "0.0.7"
authors = [
  { name="Amir H", email="amirh.hassanpour@gmail.com" },
]
description = "A package for data visualization created by Amir H"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls] 
"Homepage" = "https://github.com/amirhhassanpour/pyDataViz"
"Bug Tracker" = "https://github.com/amirhhassanpour/pyDataViz/issues"
