[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cienpy"
version = "0.1.1"
authors = [
  { name="Carmine Schipani", email="schipanicarmine96@gmail.com" },
]
description = "A CIvil ENgineering PYthon package"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
	'bokeh >= 2.4.2',
	'numpy'
]

[project.urls]
"Author" = "https://github.com/DonCammne"
"RESSLab" = "https://github.com/AlbanoCastroSousa/RESSPyLab"
