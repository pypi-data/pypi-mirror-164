[build-system]
requires = ["flit_core>=3.2"]
build-backend = "flit_core.buildapi"

[project]
name = "disconv"
version = "0.0.1"
authors = [
  { name="Lee Johns Shaji", email="leejohnsdecarmel@gmail.com" },
]
description = "A package to perform basic value datatype conversion module in datastructures"
readme = "README.md"
license = { file="LICENSE.txt" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/LeeJSC/dsconv"
