[build-system]
requires = [
    "setuptools>=42",
    "numpy>=1.7",
    "setuptools_scm[toml]",
]
build-backend = "setuptools.build_meta"

[project]
name = "np3"
description = "Fast library to load MP3 into NumPY arrays"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Mozilla Public License Version 2.0"}
classifiers = [
    "Topic :: Multimedia :: Sound/Audio",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Typing :: Typed",
]
dependencies = [
    "numpy>=1.7",
]
dynamic = [
   "version",
]

[project.urls]
"Homepage" = "https://gitlab.com/nARNcheg/np3"

[tool.setuptools_scm]