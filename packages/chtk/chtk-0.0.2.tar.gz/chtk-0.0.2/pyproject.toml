[tool.poetry]
name = "chtk"
version = "0.0.2"
description = "A data science toolkit for working with Clone Hero charts."
authors = ["Elliott Waissbluth <ewaissbluth@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/elliottwaissbluth/chtk"
repository = "https://github.com/elliottwaissbluth/chtk"
keywords = ["chtk", "clone", "hero", "tool", "kit", "toolkit", "guitar",
            "elliottwaissbluth", "Elliott", "Waissbluth"]

[tool.poetry.dependencies]
python = "^3.8"
librosa = "^0.9.2"
numpy = "^1.23.2"
matplotlib = "^3.5.3"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
