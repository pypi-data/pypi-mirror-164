[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nextpay"
version = "0.0.5"
authors = [
  { name="Hadi Alipoor", email="hadi.alipoor.h2o@gmail.com" },
]
description = "A library for requesting to the nextpay.org purchase gate away."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
dependencies = [
    "requests==2.28.1",
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/HadiH2o/NextPay"
"Bug Tracker" = "https://github.com/HadiH2o/NextPay/issues"
