[tool.poetry]
name = "chime-frb-api"
version = "2022.8.0"
description = "CHIME/FRB API"
authors = ["Shiny Brar <charanjotbrar@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/CHIMEFRB/frb-api"
documentation = "https://github.com/CHIMEFRB/frb-api"
classifiers = [
	"Development Status :: 4 - Beta",
	"Intended Audience :: Developers",
	"Intended Audience :: Education",
	"Intended Audience :: Science/Research",
	"Topic :: Scientific/Engineering :: Astronomy",
	"Topic :: Software Development :: Libraries :: Python Modules",
	"License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
	"Programming Language :: Python :: 3.8",
	"Programming Language :: Python :: 3.9"
]

[tool.poetry.dependencies]
python = ">=3.6.2,<4.0.0"
requests = "^2.22"
pyjwt = ">=2.4"
python-dateutil = "^2.8"
mkdocstrings = {version = ">=0.16", optional = true}
pytkdocs = {version = ">=0.10", optional = true, extras = ["numpy-style"]}
mkdocs-material = {version = ">=8", optional = true}
attrs = "^21.2"

[tool.poetry.dev-dependencies]
pytest = "^4.5"
pytest-cov = "^2.7"
pyyaml = "^5.1"
docker = "^5.0"
pre-commit = "^2.16"
black = "^22.1"
bson = "^0.5"

[tool.poetry.extras]
docs = ["mkdocs-material", "mkdocstrings", "pytkdocs"]


[tool.commitizen]
name = "cz_conventional_commits"
version = "2022.5.0"
tag_format = "$version"
update_changelog_on_bump = true
bump_message = "bump(release) $current_version â†’ $new_version [skip actions]"
version_files = ["pyproject.toml:version"]


[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
