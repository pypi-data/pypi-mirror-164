[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "city-dsm"
version = "0.0.9"
authors = [
  { name="Jay Ng", email="" },
]
description = "A package to refine digital surface maps of cities"
readme = "README.md"
license = { file="LICENSE" }
homepage = "https://github.com/jay-ng-mc/city-dsm"
dependencies = [
  "torch>=1.12.1",
  "torchvision>=0.13.1",
  "typing-extensions"
]
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/jay-ng-mc/city-dsm"
"Bug Tracker" = "https://github.com/jay-ng-mc/city-dsm/issues"