[tool.poetry]
name = "bingus"
version = "0.1.1"
description = "Many python utilities in one package."
authors = ["Bruno Robert <bruno.jeanluke@icloud.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://gitlab.com/brunorobert/bingus"
repository = "https://gitlab.com/brunorobert/bingus"

[tool.poetry.dependencies]
