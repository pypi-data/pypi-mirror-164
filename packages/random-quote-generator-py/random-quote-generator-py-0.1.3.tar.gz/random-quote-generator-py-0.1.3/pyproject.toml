[tool.poetry]
name = "random-quote-generator-py"
packages = [
    { include = "random_quote_generator" },
]
version = "0.1.3"
description = "Random quate generator"
authors = ["Manuel Pita <mpita1984@gmail.com>"]
homepage = "https://random-quote-generator-py.readthedocs.io/en/latest/"
license = "MIT"
repository = "https://github.com/mpita/random-quote-generator"
documentation = "https://random-quote-generator-py.readthedocs.io/en/latest/?badge=latest"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
pytest-cov = "^3.0.0"
black = "^22.6.0"
isort = "^5.10.1"
flake8 = "^5.0.4"
bandit = "^1.7.4"
safety = "^2.1.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
