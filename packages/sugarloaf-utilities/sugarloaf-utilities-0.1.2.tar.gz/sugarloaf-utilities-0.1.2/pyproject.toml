[tool.poetry]
name = "sugarloaf-utilities"
version = "0.1.2"
description = ""
authors = ["Pierce Freeman <pierce@freeman.vc>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.10"
kubernetes = "^24.2.0"
click = "^7.0"
rich = "^12.5.0"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
pytest-asyncio = "^0.19.0"

[tool.poetry.scripts]
infra = "sugarloaf_utilities.main:main"
create-infrastructure = "sugarloaf_utilities.template:main"
link-templates = "sugarloaf_utilities.template:link_templates"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
combine_as_imports = true
force_grid_wrap = 4
float_to_top = true
include_trailing_comma = true
known_first_party = "sugarloaf_utilities"
extra_standard_library = "pkg_resources"
skip = "__init__.py"

line_length = 120
lines_after_imports = 2
multi_line_output = 3
