[metadata]
name = funsql-python
version = 0.2.0
author = Ishan Anand
description = library to write compositional sql
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ananis25/funsql-python
classifiers = 
	Programming Language :: Python :: 3 :: Only
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7

[options.extras_require]
dev = 
	pytest >= 7.0
	nbconvert>=6.4
	nbstripout>=0.5
	jupyterlab>=3.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

