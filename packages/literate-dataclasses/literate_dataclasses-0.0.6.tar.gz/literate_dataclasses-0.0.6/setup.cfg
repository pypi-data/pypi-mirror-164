[metadata]
name = literate_dataclasses
version = attr: literate_dataclasses.__version__
author = Steffen Schneider
author_email = steffen@bethgelab.org
description = A simple dataclasses wrapper for easier documentation of dataclasses
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://github.com/stes/literate-dataclasses
project_urls = 
	Bug Tracker = https://github.com/stes/literate-dataclasses/issues
classifiers = 
	Programming Language :: Python :: 3
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Topic :: Software Development :: Libraries
	Topic :: Utilities

[options]
package_dir = 
	= .
py_modules = literate_dataclasses
python_requires = >=3.8

[options.extras_require]
install_requires = 
	pytest

[options.packages.find]
where = .

[egg_info]
tag_build = 
tag_date = 0

