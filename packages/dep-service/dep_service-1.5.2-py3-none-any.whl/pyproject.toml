[tool.poetry]
name = "dep-service"
version = "1.5.2"
description = ""
authors = ["everhide <i.tolkachnikov@gmail.com>"]

packages = [
    { include = "service" },
    { include = "tests" },
    { include = "README.md" },
    { include = ".gitignore" },
    { include = "pyproject.toml" },
]

include = [
    "README.md",
]

[tool.poetry.dependencies]
python = "^3.9"
pytest = "^7.1.2"
fire = "^0.4.0"
Pygments = "^2.12.0"
logging-json = "^0.2.1"
PyYAML = "^6.0"
dep-spec = "0.5.6"

# pytest-asyncio = "0.18.3"
# pytest-logger = "^0.5.1"
# pytest-mock = "^3.8.2"
# pytest-httpx = "0.21.0"
# yarl = "^1.8.1"
# python-dotenv = "^0.20.0"
# Faker = "^13.15.1"
# httpx-auth = "^0.15.0"
# asgi-lifespan = "^1.0.1"
# python-i18n = "^0.3.9"
# jsonrpcserver = "^5.0.7"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.pytest.ini_options]
addopts = '''
    tests -s -vv -p no:warnings
    --showlocals
    --maxfail=1
    --no-header
    --disable-pytest-warnings
'''

asyncio_mode = 'auto'
python_files = 'test_*.py tests_*.py'
log_cli = 1
log_level = 'ERROR'
