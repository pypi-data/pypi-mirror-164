[tool.poetry]
name = "metabase-tools"
version = "0.4.0"
description = "Unofficial API wrapper for Metabase plus additional helper tools"
authors = ["Josh Odell <josh@notablefi.com>"]

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.28.1"
pydantic = "^1.9.1"
typing-extensions = "^4.3.0"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
pylint = "^2.14.5"
black = "^22.6.0"
isort = "^5.10.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tools.black]
target-version = 'py310'

[tool.isort]
profile = 'black'

[tool.pylint.format]
max-line-length = "88"
