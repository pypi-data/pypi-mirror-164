<!DOCTYPE html>
<!--suppress SpellCheckingInspection -->
<html lang="en">
<head>
    <meta content="width=device-width" name="viewport"/>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <title>Licsber Automatic 自动汇报</title>

    <style type="text/css">
        a {
            color: #909090;
        }

        * {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 14px;
            margin: 0;
            box-sizing: border-box;
        }

        img {
            max-width: 100%;
        }

        body {
            -webkit-font-smoothing: antialiased;
            -webkit-text-size-adjust: none;
            width: 100% !important;
            height: 100%;
            line-height: 1.6em;
        }

        table {
            width: 100%;
            collapse: 0;
            border-collapse: collapse;
            border-spacing: 0;
        }

        td {
            vertical-align: top;
        }

        p {
            padding: 10px 20px;
            border: 2px dashed #D0D0D0;
        }

        @media only screen and (max-width: 640px) {
            body {
                padding: 0 !important;
            }

            h1 {
                font-weight: 800 !important;
                margin: 20px 0 5px !important;
                font-size: 22px !important;
            }

            h2 {
                font-weight: 800 !important;
                margin: 20px 0 5px !important;
                font-size: 18px !important;
            }

            h3 {
                font-weight: 800 !important;
                margin: 20px 0 5px !important;
                font-size: 16px !important;
            }

            .container {
                padding: 0 !important;
                width: 100% !important;
            }

            .content {
                padding: 0 !important;
            }

            .content-wrap {
                padding: 10px !important;
            }

            .invoice {
                width: 100% !important;
            }
        }

    </style>
</head>

<body itemscope itemtype="http://schema.org/EmailMessage">

<table class="body-wrap" style="background-color: #f6f6f6">
    <tr>
        <td class="container"
            style=" display: block !important;
             max-width: 600px !important;
              clear: both !important;
               margin: 0 auto;">
            <div class="content"
                 style="max-width: 600px;
                  display: block;
                   margin: 0 auto;
                    padding: 20px;">
                <table class="main"
                       style="border-radius: 3px;
                          background-color: #fff;
                            border: 1px solid #e9e9e9;">
                    <tr>
                        <td class="content-wrap aligncenter"
                            style=" text-align: center; padding: 20px;">
                            <table>
                                <tr>
                                    <td class="content-block"
                                        style=" padding: 0 0 20px;">
                                        <h1 class="aligncenter"
                                            style="font-size: 32px;
                                             color: #000;
                                              line-height: 1.2em;
                                               font-weight: 500;
                                                text-align: center;
                                                 margin: 40px 0 0;">
                                            Licsber Automatic</h1>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="content-block"
                                        style=" padding: 0 0 20px;">
                                        <h2 class="aligncenter"
                                            style=" font-size: 24px;
                                             color: #000;
                                              line-height: 1.2em;
                                               font-weight: 400;
                                                text-align: center;
                                                 margin: 40px 0 0;">
                                            {{title}}
                                        </h2>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="content-block aligncenter"
                                        style=" text-align: center; padding: 0 0 20px;">
                                        <table class="invoice"
                                               style="text-align: left; width: 80%; margin: 40px auto;">
                                            <tr>
                                                <td style="padding: 5px 0;">
                                                    こんにちは~<br>
                                                    &nbsp;&nbsp;&nbsp;&nbsp;这里是家乐的Bot，<br>
                                                    &nbsp;&nbsp;&nbsp;&nbsp;刚刚完成了一个任务，<br>
                                                    &nbsp;&nbsp;&nbsp;&nbsp;执行情况如下：<br><br>
                                                    <p>{{detail}}</p>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>

                                <tr>
                                    <td class="content-block aligncenter"
                                        style=" text-align: center; padding: 0 0 20px;">
                                        <div style="color: #909090;">
                                            Powered by
                                            <a href="https://www.yuque.com/licsber">
                                                Licsber Lab</a>
                                        </div>
                                    </td>
                                </tr>

                            </table>
                        </td>
                    </tr>
                </table>
            </div>
        </td>
    </tr>
</table>

</body>
</html>
