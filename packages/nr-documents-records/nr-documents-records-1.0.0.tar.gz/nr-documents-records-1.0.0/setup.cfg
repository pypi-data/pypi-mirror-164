[metadata]
name = nr-documents-records
version = attr: nr_documents_records.__version__
description = NR documents data model
long_description = file: README.md
long_description_content_type = text/markdown
keywords = National Repository documents data model Invenio
license = MIT
author = CESNET
author_email = bauer@cesnet.cz
platforms = any
url = https://github.com/NarodniRepozitar/nr-documents-records
classifiers = 
	Development Status :: 5 - Production/Stable
install_requires = 
	isbnlib>=3.10.8
	IDUtils>=1.1.8
	python-stdnum>=1.16
	PyYAML>=6.0

[options.extras_require]
tests = 
	pytest>=5.0.0
	pytest-cov>=2.10.1
	pytest-runner>=5.3.0
	oarepo-model-builder>=0.9.24

[options.package_data]
* = *.yaml, *.json

[options.entry_points]
invenio_base.apps = 
	nr_common_metadata = nr_common_metadata:NRCommonMetadataExt
invenio_base.api_apps = 
	nr_common_metadata = nr_common_metadata:NRCommonMetadataExt
oarepo.models = 
	nr_common_metadata = nr_common_metadata.models:metadata
invenio_assets.webpack = 
	nr_common_metadata = nr_common_metadata.theme.webpack:theme
invenio_base.blueprints = 
	nr_common_metadata = nr_common_metadata.theme.views:create_blueprint

[bdist_wheel]
universal = 1

[pycodestyle]
max-line-length = 82

[pydocstyle]
add_ignore = D401

[egg_info]
tag_build = 
tag_date = 0

