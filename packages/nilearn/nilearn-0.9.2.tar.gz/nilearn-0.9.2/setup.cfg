[aliases]

[bdist_rpm]
doc-files = doc

[options]
python_requires = >=3.6
install_requires = 
	joblib>=0.15
	lxml
	nibabel>=3.0.0
	numpy>=1.18
	pandas>=1.0
	requests>=2
	scikit-learn>=0.22
	scipy>=1.5

[options.extras_require]
plotting = 
	matplotlib>=3.0
plotly = 
	kaleido
	plotly
doc = 
	%(plotly)s
	coverage
	flake8
	furo
	memory_profiler  # measuring memory during docs building
	mkl
	myst-parser
	numpydoc
	sphinx
	sphinx-copybutton
	sphinx-design
	sphinx-gallery
	sphinxcontrib-bibtex
	sphinxext-opengraph
min = 
	joblib==0.15
	nibabel==3.0.0
	numpy==1.18
	pandas==1.0
	scikit-learn==0.22
	scipy==1.5
test = 
	codecov
	coverage
	pytest>=3.9
	pytest-cov
dev = 
	%(plotting)s
	%(plotly)s
	%(doc)s
	%(test)s

[flake8]
ignore = E402, W503, W504. W605

[tool:pytest]
doctest_optionflags = NORMALIZE_WHITESPACE ELLIPSIS
junit_family = xunit2
addopts = 
	--doctest-modules
	-s
	-vv
	--durations=0

[codespell]
skip = ./.git,plotly-gl3d-latest.min.js,jquery.min.js,localizer_behavioural.tsv
ignore-words = .github/codespell_ignore_words.txt

[egg_info]
tag_build = 
tag_date = 0

