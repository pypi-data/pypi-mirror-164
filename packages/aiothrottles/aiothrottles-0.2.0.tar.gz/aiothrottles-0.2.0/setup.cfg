[aliases]
test = pytest

[tool:pytest]
addopts = --verbose

[flake8]
format = wemake
show-source = True
statistics = False
doctests = True
enable-extensions = G
i-control-code = False
max-line-length = 80
max-complexity = 6
max-module-members = 14
max-methods = 9
max-string-usages = 10
accept-encodings = utf-8
radon-max-cc = 10
radon-show-closures = True
radon-no-assert = True
ignore = 
	C101,
	WPS300,
	WPS306,
	WPS326,
per-file-ignores = 
	aiothrottles/throttles.py:
	RST303,
	WPS609,
	tests/*.py:
	DAR101,
	DAR201,
	DAR301,
	S101,

[isort]
include_trailing_comma = true
multi_line_output = 3
default_section = FIRSTPARTY
line_length = 79
known_FIRSTPARTY = aiothrottles,
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER

[mypy]
files = **/*.py

[egg_info]
tag_build = 
tag_date = 0

