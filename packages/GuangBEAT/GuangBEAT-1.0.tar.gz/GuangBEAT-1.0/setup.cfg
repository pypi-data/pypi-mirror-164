[pycodestyle]
ignore = E402,W504
max-line-length = 119

[pydocstyle]
convention = numpy

[metadata]
name = GuangBEAT
author = luzgool
description = This package contains several methods for calculating Conditional Average Treatment Effects
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
keywords = treatment-effect

[options]
packages = find_namespace:
install_requires = 
	numpy
	scipy > 1.4.0
	scikit-learn > 0.22.0, < 1.2
	sparse
	joblib >= 0.13.0
	statsmodels >= 0.10
	pandas
	shap >= 0.38.1, < 0.41.0
	dowhy < 0.8
	lightgbm
test_suite = econml.tests
tests_require = 
	pytest
	pytest-xdist < 2.0.0
	pytest-cov < 3.0.0

[options.extras_require]
automl = 
	azure-cli
tf = 
	keras < 2.4;python_version < '3.9'
	tensorflow > 1.10, < 2.3;python_version < '3.9'
	protobuf < 4
plt = 
	graphviz
	matplotlib
all = 
	azure-cli
	keras < 2.4
	tensorflow > 1.10, < 2.3
	protobuf < 4
	matplotlib

[options.packages.find]
include = 
	econml
	econml.*
exclude = 
	econml.tests

[options.package_data]
* = *.csv
	*.jbl

[coverage:run]
omit = econml/tests/*
branch = True
concurrency = 
	thread
	multiprocessing

[egg_info]
tag_build = 
tag_date = 0

