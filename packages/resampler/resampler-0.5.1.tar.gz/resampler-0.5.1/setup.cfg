[flake8]
indent_size = 2
max_line_length = 100
ignore = E121,E125,E126,E129,E226,E302,E305,E501,W504,E741
doctests = True
exclude = Other,resampler_other*
aggressive = 3

[mypy]
exclude = (^Other|^resampler_other|^setup.py)
ignore_missing_imports = True
strict = True

[mypy-jax.*]
follow_imports = skip

[pylint.basic]
good-names-rgxs = ^[a-z][a-z0-9]?|[A-Z]([A-Z_]*[A-Z])?$

[pylint.format]
indent-string = "  "

[pylint.main]
disable = unspecified-encoding, fixme, redefined-builtin, cell-var-from-loop, using-constant-test, simplifiable-condition, import-outside-toplevel, line-too-long, too-many-lines, too-few-public-methods, too-many-arguments, too-many-locals
reports = false
score = false

[pylint.similarities]
min-similarity-lines = 12

[pylint.typecheck]
generated-members = (.*\.)?(torch|cv2|cv)\..*

[egg_info]
tag_build = 
tag_date = 0

