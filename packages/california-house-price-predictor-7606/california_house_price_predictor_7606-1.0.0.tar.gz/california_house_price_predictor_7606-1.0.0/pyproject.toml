[build-system]
requires = ["setuptools>=61.0", "pandas", "numpy", "scikit-learn", "scipy" ]
build-backend = "setuptools.build_meta"
[project]
name = "california_house_price_predictor_7606"
version = "1.0.0"
authors = [
  { name="devaraj.saravana", email="devaraj.saravana@tigeranalytics.com" },
]
description = "california's housing price prediction ML model"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/devaraj-saravana/pypi"
"Bug Tracker" = "https://github.com/devaraj-saravana/pypi/issues"