[metadata]
name = django-owntracks
version = 0.1.0
description = Support for Owntracks
long_description = file:README.md
long_description_content_type = text/markdown
url = https://github.com/kfdm/django-owntracks
author = Paul Traylor
license = MIT License
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content
project_urls = 
	Source = https://github.com/kfdm/django-owntracks
	Tracker = https://github.com/kfdm/django-owntracks/issues

[options]
packages = find:
install_requires = 
	celery
	django-mqtt
	Django>=3.2
	qrcode
python_requires = >=3.6
include_package_data = True

[options.packages.find]
exclude = test

[options.entry_points]
console_scripts = 
	owntracks = owntracks.standalone.manage:main

[options.extras_require]
dev = 
	black
	flake8
	psycopg2-binary
standalone = 
	celery
	django-environ
	redis

[isort]
forced_separate = django,owntracks
known_django = django
known_first_party = owntracks
sections = FUTURE,STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER

[flake8]
ignore = E501

[egg_info]
tag_build = 
tag_date = 0

