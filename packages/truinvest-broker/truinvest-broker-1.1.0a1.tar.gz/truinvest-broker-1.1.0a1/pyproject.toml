[tool.poetry]
name = "truinvest-broker"
version = "0.1.0"
description = "Truinvest Broker SDK for multiple broker integration."
authors = ["anukkrit149 <anukkrit.official@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.9"
kiteconnect = "^4.1.0"
djangorestframework = "^3.13.1"
requests = "^2.27.1"
pandas = "^1.4.2"
ks-api-client = {git = "https://github.com/osparamatrix/ks-orderapi-python.git"}

[tool.poetry.dev-dependencies]

[build-system]
requires = [
"setuptools>=42",
"wheel"
]
build-backend = "setuptools.build_meta"