[metadata]
name = master-screen
version = attr: master_screen.version.__version__
url = https://github.com/Moonscribe-Project/master-screen
project_urls = 
	Bug Tracker = https://github.com/Moonscribe-Project/master-screen/issues
author = Moonscribe Project
author_email = moonscribe-project@protonmail.com
maintainer = András Németh (sunarch)
maintainer_email = sunarch@protonmail.com
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)
	Operating System :: OS Independent
	Development Status :: 1 - Planning
	Intended Audience :: End Users/Desktop
	Environment :: Web Environment
	Framework :: Django :: 4
	Topic :: Database :: Front-Ends
	Topic :: Games/Entertainment :: Role-Playing
	Topic :: Internet :: WWW/HTTP :: WSGI :: Application
	Typing :: Typed
license = Mozilla Public License 2.0 (MPL 2.0)
description = Master Screen - TTRPG master screen
long_description = file: README.md
long_description_content_type = text/markdown
keywords = master screen, TTRPG
platforms = Any

[options]
python_requires = >=3.10
packages = find:
package_dir = 
	= src
scripts = 
	bin/master-screen

[options.entry_points]
console_scripts = 
	master-screen = master_screen.__main__:main

[options.packages.find]
where = src

[options.package_data]
master-screen = data/logger.ini

[egg_info]
tag_build = 
tag_date = 0

