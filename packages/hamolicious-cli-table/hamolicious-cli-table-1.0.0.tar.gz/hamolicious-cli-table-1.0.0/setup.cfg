[metadata]
name = hamolicious-cli-table
version = 1.0.0
author = Hamolicous
author_email = hamolicious@protonmail.com
description = Print tables directly in the terminal
license = { file="LICENSE" }
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/hamolicious/Console-Table
project_urls = 
	Bug Tracker = https://github.com/hamolicious/Console-Table/issues
