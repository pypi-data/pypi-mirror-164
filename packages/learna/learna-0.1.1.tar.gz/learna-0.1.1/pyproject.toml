[tool.poetry]
name = "learna"
version = "0.1.1"
description = "Machine learning implemented purely in python. Mainly for research and learning purposes."
authors = ["Naveen Anil <naveenms01@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/nvn-nil/learna"
repository = "https://github.com/nvn-nil/learna"
keywords = ["machine learning", "machine-learning", "learna"]
classifiers = [
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
]
include = [
    "LICENSE",
]


[tool.poetry.dependencies]
python = ">=3.9,<3.12"
numpy = "^1.23.2"
matplotlib = "^3.5.3"
scipy = "^1.9.0"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
twine = "^4.0.1"
pre-commit = "^2.20.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
