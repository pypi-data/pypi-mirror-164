[tool.poetry]
name = "pic_resizer"
version = "0.1.8"
description = "A image resizing tool."
authors = ["fffzlfk <1319933925qq@gmail.com>"]
license = "Apache"
readme = "README.md"
repository = "https://github.com/fffzlfk/pic_resizer"
keywords = ["image-resizer", "image-resizing"]

[tool.poetry.dependencies]
python = "^3.10"
Pillow = "^9.2.0"
click = "^8.1.3"
Flask = "^2.2.1"

[tool.poetry.dev-dependencies]
black = {version = "^22.6.0", allow-prereleases = true}

[tool.poetry.scripts]
pic_resizer = 'pic_resizer.entry:main'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
