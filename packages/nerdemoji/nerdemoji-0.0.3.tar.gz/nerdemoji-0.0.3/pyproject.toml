[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "nerdemoji"
version = "0.0.3"
authors = [
  { name="Dosh4dolphins janitorial staff", email="dosh4dolphins@gmail.com" },
]
description = "Humiliate your python interpreter whenever it encounters an error"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Darux/nerdemoji"
"Bug Tracker" = "https://github.com/Darux/nerdemoji/issues"