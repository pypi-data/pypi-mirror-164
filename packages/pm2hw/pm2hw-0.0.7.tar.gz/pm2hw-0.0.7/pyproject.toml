[project]
name = "pm2hw"
version = "0.0.7"
description = "Utility to read and write to all Pokemon mini hardware"
readme = "README.md"
keywords = [ "Pokemon mini", "flasher", "linker", "flash cart",]
dependencies = [ "appdirs", "ftd2xx", "mistune", "pyusb",]
dynamic = []
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Natural Language :: English",
    "Natural Language :: Japanese",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: System :: Emulators",
]
requires-python = ">=3.7"

[[project.authors]]
name = "Sapphire Becker"

[[project.maintainers]]
name = "Sapphire Becker"


[build-system]
requires = [ "babel", "whey", "whey-mixin",]
build-backend = "whey"

[project.license]
file = "LICENSE"

[project.urls]
homepage = "https://github.com/logicplace/pm2hw"
repository = "https://github.com/logicplace/pm2hw"
documentation = "https://github.com/logicplace/pm2hw"

[project.scripts]
pm2hw = "pm2hw.__main__:main"

[project.gui-scripts]
pm2hw-gui = "pm2hw.gui.__main__:main"

[tool.whey]
base-classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Natural Language :: English",
    "Natural Language :: Japanese",
    "Topic :: System :: Emulators",
]
additional-files = [
    "include pm2hw_icons/__init__.py",
    "include pm2hw_icons/add_file.gif",
    "include pm2hw_icons/add_folder.gif",
    "include pm2hw_icons/remove_file.gif",
]
platforms = [ "Windows", "macOS", "Linux",]
python-versions = [ "3.7", "3.8", "3.9", "3.10",]
python-implementations = [ "CPython", "PyPy",]

[tool.whey.builders]
sdist = "whey_mixin_sdist"
wheel = "whey_mixin_wheel"
binary = "whey_mixin_exe"

[tool.whey.mixin]
hooks = [ "build_hooks:GettextMixin.build_messages",]

[tool.whey.mixin.exe]
class = "build_hooks:PyInstallerBuilder"
