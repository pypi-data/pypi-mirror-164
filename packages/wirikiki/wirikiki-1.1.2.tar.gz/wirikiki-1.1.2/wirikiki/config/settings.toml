# Override the settings file path using (in bash)
# export CFG_FILE=/path/to/config.toml
[general]
base_dir = "."

[token]
algorithm = "HS256"
key = "kHi37vNk93Dd1LgieCGk+d1axrrQYJ6bM4OEqtu78HA="
# in minutes: 10 days
expire_minutes = 14400

[database]
directory = "${root}/myKB"
use_git = true

[users]
database = "${root}/users.db"
allow_anonymous = true
salt = "mySalt"
