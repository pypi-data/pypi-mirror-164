[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bzComplexityAnalyzer"
version = "0.0.1"
authors = [
  { name="Michael Weinstein", email="michael.weinstein@tecan.com" },
]
description = "Leverages the Burrows-Wheeler compression of BZip to estimate the complexity/information density of a sequence"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/tecangenomics/bzComplexityAnalyzer"
"Bug Tracker" = "https://github.com/tecangenomics/bzComplexityAnalyzer/issues"