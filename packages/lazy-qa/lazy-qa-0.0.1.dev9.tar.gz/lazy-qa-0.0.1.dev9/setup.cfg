[flake8]
max-line-length = 140
exclude = .tox,.eggs,ci/templates,build,dist

[options]
tests_require = pytest

[aliases]
test = pytest

[tool:isort]
force_single_line = True
line_length = 120
known_first_party = lazy_qa
default_section = THIRDPARTY
forced_separate = test_lazy_qa
skip = .tox,.eggs,ci/templates,build,dist

[matrix]
python_versions = 
	py36
	py37
	py38
	py39
	pypy3
dependencies = 
coverage_flags = 
	cover: true
	nocov: false
environment_variables = 
	-

[egg_info]
tag_build = 
tag_date = 0

