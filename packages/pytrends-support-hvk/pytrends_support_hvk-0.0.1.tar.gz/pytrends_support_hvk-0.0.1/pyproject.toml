[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pytrends_support_hvk"
version = "0.0.1"
authors = [
  { name="Holly Krambeck", email="jeepney.survey@gmail.com" },
]
description = "A small package that makes pytrends easier to use, creating a class for more easily selecting dates for queries"
readme = "README.md"
license = { file="LICENSE.txt" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"