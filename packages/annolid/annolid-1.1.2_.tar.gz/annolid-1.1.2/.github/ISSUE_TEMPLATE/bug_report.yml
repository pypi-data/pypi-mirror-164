name: Bug Report
description: Create a bug report
labels: 'bug'
body:
  - type: markdown
    attributes:
      value: Thanks for filing a bug report! Please provide the detailed information about the bug.
   - type: textarea
    attributes:
      label: Please provie environment packages
      description: In the root directory of your project, please run `which python; python --version; python -m pip list | grep annolid` and paste the outputs.
    validations:
      required: true
  - type: input
    attributes:
      label: Tell us the OS you are using?
      description: 'Please include the exact version. e.g. Ubuntu 20.04.4'
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe the Bug
      description: A clear and concise description of the bug.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you thought would happen.
  