[tool.poetry]
name = "datafet"
version = "0.1.5"
description = "Few libriaries that we need to use in more than one project"
authors = [
    "Istvan Szukacs <istvan@datadeft.eu>",
    "Krisztina Balogh <kriszti@datadeft.eu>"
]

[tool.poetry.dependencies]
python = "^3.9"
spookyhash = "^2.1.0"
pytz = "^2022.1"
Jinja2 = "^3.1.2"
mypy-boto3-athena = "^1.24.36"
mypy-boto3-s3 = "^1.24.36"
mypy-boto3-secretsmanager = "^1.24.54"
mypy-boto3-sqs = "^1.24.40"
ecdsa = "^0.18.0"
email-validator = "^1.2.1"
pydantic = "^1.9.1"
PyJWT = "^2.4.0"
fastapi = "^0.79.0"
python-dateutil = "^2.8.2"
botocore = "^1.27.46"
boto3 = "^1.24.46"
mangum = "^0.15.0"
tomli = "^2.0.1"
cryptography = "^37.0.4"


[tool.poetry.dev-dependencies]
pytest = "^7.1"
pre-commit = "^2.20.0"
requests = "^2.28.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
