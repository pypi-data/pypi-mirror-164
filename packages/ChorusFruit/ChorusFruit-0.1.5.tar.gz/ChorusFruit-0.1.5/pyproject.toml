[build-system]
requires = ["setuptools>=61.0", "py-getch>=1.0.1"]
build-backend = "setuptools.build_meta"
[project]
name = "ChorusFruit"
version = "0.1.5"
authors = [
  { name="mani.f", email="author@example.com" },
]
description = "This module is a replacement for curses module"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/manifarizi/ChorusFruit"
"Bug Tracker" = "https://github.com/manifarizi/ChorusFruit/issues"