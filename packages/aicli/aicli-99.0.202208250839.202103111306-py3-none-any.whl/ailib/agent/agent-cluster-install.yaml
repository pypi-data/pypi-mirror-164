apiVersion: extensions.hive.openshift.io/v1beta1
kind: AgentClusterInstall
metadata:
  name: test-agent-cluster-install
  namespace: cluster0
spec:
  apiVIP: %(api_vip)s
  ingressVIP: %(ingress_vip)s
  clusterDeploymentRef:
    name: %(cluster)s
  imageSetRef:
    name: openshift
  networking:
    networkType: %(network_type)s
    clusterNetwork:
    - cidr: %(cluster_network_cidr)s
      hostPrefix: %(cluster_network_prefix)s
    serviceNetwork:
    - %(service_network)s
  provisionRequirements:
    controlPlaneAgents: 3
    workerAgents: 0
  sshPublicKey: %(ssh_public_key)s
