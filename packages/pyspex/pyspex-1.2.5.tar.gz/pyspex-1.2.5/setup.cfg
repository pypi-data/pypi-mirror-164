[metadata]
name = pyspex
description = Software package to handle SPEXone Level-0 and Level-1 data.
license = BSD 3-Clause License
license_files = (LICENSE,)
long_description = file:README.md
long_description_content_type = text/markdown
url = https://github.com/rmvanhees/pyspex.git
author = Richard van Hees
author_email = r.m.van.hees@sron.nl
maintainer = Richard van Hees
maintainer_email = r.m.van.hees@sron.nl
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: BSD License
	Operating System :: MacOS :: MacOS X
	Operating System :: Microsoft :: Windows :: Windows 10
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Scientific/Engineering :: Atmospheric Science

[options]
zip_safe = False
package_dir = 
	=src
packages = find:
scripts = 
	scripts/spx1_add_egse2l1a.py
	scripts/spx1_add_ogse2l1a.py
	scripts/spx1_ccsds2l1a.py
	scripts/spx1_csv2bin_tbl.py
	scripts/spx1_dem2l1a.py
	scripts/spx1_level01a.py
	scripts/spx1_quicklook_lite.py
	scripts/spx1_tif2l1a.py
install_requires = 
	h5py>=3.5
	moniplot>=0.5
	netCDF4>=1.5
	numpy>=1.19
	xarray>=0.21
python_requires = >=3.8

[options.packages.find]
where = src

[options.extras_require]
toml = toml

[egg_info]
tag_build = 
tag_date = 0

