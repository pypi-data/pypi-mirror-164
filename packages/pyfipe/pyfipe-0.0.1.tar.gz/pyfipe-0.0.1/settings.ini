[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = pyfipe
lib_name = %(repo)s
version = 0.0.1
min_python = 3.7
license = apache2

### nbdev ###
doc_path = _docs
lib_path = pyfipe
nbs_path = nbs
recursive = False
tst_flags = notest

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(lib_name)s
git_url = https://github.com/%(user)s/%(lib_name)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Jo√£o Nogueira
author_email = joao.nogueira@datarisk.io
copyright = 2022 ownwards, %(author)s
description = A python package to make requests to fipe api
keywords = nbdev jupyter notebook python
language = English
status = 3
user = joaopcnogueira

### Optional ###
requirements = fastcore pandas requests
dev_requirements = jupyter
