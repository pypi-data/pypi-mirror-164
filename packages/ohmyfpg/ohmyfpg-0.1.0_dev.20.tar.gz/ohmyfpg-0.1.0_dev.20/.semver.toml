[semver]
current_version = '0.1.0-dev.20'
last_stable_version = '0.0.0'
default_part = 'minor'
[semver.files."pyproject.toml"]
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'

[semver.files."python/ohmyfpg/__init__.py"]
search = '__VERSION__ = "{current_version}"'
replace = '__VERSION__ = "{new_version}"'

[semver.files."Cargo.lock"]
search = '''
[[package]]
name = "ohmyfpg"
version = "{current_version}"
'''
replace = '''
[[package]]
name = "ohmyfpg"
version = "{new_version}"
'''

[semver.files."HISTORY.md"]
search = '## Unreleased'
replace = '''
## Unreleased

## [v{new_version} - {utc_today_ymd}](https://github.com/se7entyse7en/semver/compare/v{last_stable_version}...v{new_version})'''
stable_only = true

[semver.files."Cargo.toml"]
search = '''
[package]
name = "ohmyfpg"
version = "{current_version}"
'''
replace = '''
[package]
name = "ohmyfpg"
version = "{new_version}"
'''

[semver.prerelease]
bump_script = '''
var PREFIX = "dev.";
function bump(version) {
  var counter = !version.prerelease ? 0 : parseInt(version.prerelease.slice(PREFIX.length));
  return `${PREFIX}${counter + 1}`;
}
'''
