[metadata]
name = pysqlparse
version = 0.0.2
license = MIT
author = Lawrence Weikum
author_email = lawrencemq@gmail.com
description = Extract table names and other information from SQL queries
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/lawrencemq/py-sql-parser
project_urls = 
	Bug Tracker = https://github.com/lawrencemq/py-sql-parser/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Topic :: Database
	Topic :: Software Development
keywords = 
	sql
	parse

[options]
packages = 
	py_sql_parser
python_requires = >=3.6

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = 
	"tests"

[egg_info]
tag_build = 
tag_date = 0

