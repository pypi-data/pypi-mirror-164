[metadata]
name = yeoda
version = v1.0.0
description = yeoda provides datacube classes for reading and writing well-defined and structured earth observation data
author = TU Wien RS group
author_email = remote.sensing@geo.tuwien.ac.at
license = MIT
url = https://github.com/TUW-GEO/yeoda
download_url = https://github.com/TUW-GEO/yeoda/archive/v0.3.0.tar.gz
long_description = file: README.md
long_description_content_type = text/markdown
keywords = 
	Earth Observation
	Remote Sensing
	Data Reader
	Data Writer
	Data Cube
platforms = any
classifiers = 
	
	Development Status :: 4 - Beta
	License :: OSI Approved :: MIT License
	Topic :: Scientific/Engineering
	Topic :: Software Development :: Version Control :: Git
	Programming Language :: Python :: 3.8
	Natural Language :: English

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.1a0,<3.2a0
install_requires = 
	veranda
	geopathfinder

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest-cov
	coverage
	pytest

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov yeoda --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
build = bdist_wheel
release = build upload

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.1
package = yeoda

[egg_info]
tag_build = 
tag_date = 0

