[tool.poetry]
name = "RESCUPy"
version = "1.1.0-rc2"
description = "RESCUPy is a Python interface for the material simulation tool RESCU+ and the transport simulation tool NanoDCAL+."
authors = ["Vincent Michaud-Rioux <vincentm@nanoacademic.com>"]

[tool.poetry.dependencies]
python = ">=3.8 <4"
nptyping = "^1.3.0"
matplotlib = "^3.3.2"
scipy = ">=1.5.2"
attrs = "^20.2.0"
h5py = "^2.10.0"
numpy = ">=1.19"
requests = "^2.25.1"
ase = ">=3.21.1"
python-dateutil = "^2.8.1"
filelock = "^3.0.12"
execnet = "^1.9.0"
apipkg = "^1.5"
toml = ">=0.10.2"
pint = ">=0.19.2"
joblib = ">=1.1.0"

[tool.poetry.dev-dependencies]
pytest-rerunfailures = "^9.1.1"
pytest = "^6.1.1"
pytest-xdist = "^2.2.0"
pillow = "^8.4.0"
Sphinx = "^3.4.3"
sphinx-rtd-theme = "^0.5.1"
sphinx-autodoc-typehints = "*"
sphinx-copybutton = "*"
sphinx-prompt = "*"
sphinx-tabs = "*"
sphinx-toolbox = "*"
myst-parser = "^0.14.0"
jsonschema = "^3.2.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
