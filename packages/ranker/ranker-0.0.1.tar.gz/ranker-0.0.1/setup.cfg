[metadata]
name = ranker
version = 0.0.1
author = Julian Colmenares
author_email = juliancpelayo@protonmail.com
description = Generates rankings
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/julianlefunk/ranker
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7

[options.entry_points]
console_scripts = 
	ranker = ranker.modules.main:start

[egg_info]
tag_build = 
tag_date = 0

