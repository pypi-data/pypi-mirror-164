[project]
name = "streamsage_python_logger"
version = "0.0.20"
authors = [
  { name="streamsage", email="dev@streamsage.io"},
]
description = "StreamSage Python Logger"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.8"
dependencies = [
    "fluent-logger==0.10.0",
    "pydantic~=1.8.0",
    "python-dotenv==0.19.1",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"