[metadata]
name = configservice
version = 0.0.27
author = Cold Bore Capital
author_email = it-group@coldborecapital.com
home_page = https://github.com/Cold-Bore-Capital/configuration-service-core
description = A package to help facilitate pulling environmental variables.
classifiers = 
	Programming Language :: Python :: 3.6
	Topic :: Software Development :: Libraries :: Python Modules
	Development Status :: 5 - Production/Stable

[options]
zip_safe = False
include_package_data = True
python_requires = >= 3.7
packages = find:
setup_requires = 
	setuptools
install_requires = 
	setuptools
tests_require = 
	setuptools

[options.extras_require]
boto = boto3>=1.24.9

[egg_info]
tag_build = 
tag_date = 0

