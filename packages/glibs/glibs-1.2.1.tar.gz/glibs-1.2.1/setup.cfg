[metadata]
name = glibs
version = 1.2.1

[options]
packages = find:
namespace_packages = 
	glibs
python_requires = >=2.7, !=3.0.*, !=3.1.*, !=3.2.*, !=3.3.*, !=3.4.*, !=3.5.*, !=3.6.*, !=3.7.*
install_requires = 
	six>=1.16,<2

[options.extras_require]
timeutils = 
	ciso8601<2
	python-dateutil>=2.2,<3

[bdist_wheel]
universal = 1

[flake8]
max-line-length = 88
ignore = E203, E501, W503, B903, B950
select = B,E,F,W,B9,ISC
per-file-ignores = __init__.py:F401

[tool:pytest]
addopts = --cov=glibs --cov-branch --cov-report=term-missing --cov-fail-under=97

[egg_info]
tag_build = 
tag_date = 0

