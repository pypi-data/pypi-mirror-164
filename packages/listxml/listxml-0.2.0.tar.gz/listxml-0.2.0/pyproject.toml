[project]
name = "listxml"
version = "0.2.0"
authors = [
  { name="Norman Gray", email="gray@nxg.name" },
]
description = "A simple utility for generating XML from Python"
readme = "README.md"
license = { file="LICENCE.txt" }
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Topic :: Text Processing :: Markup :: XML"
]

[project.urls]
"Homepage" = "https://heptapod.host/nxg/listxml"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
