[metadata]
name = lab3
version = 0.0.0
author = Turi et al.
author_email = gt22553@cumc.columbia.edu
description = Calcium Imaging and Behavior Analysis
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Development Status :: 3 - Alpha
	Programming Language :: Python :: 3.7
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
package_dir = 
	= lab3
packages = find:
python_requires = >=3.7
install_requires = 
	cython
	numpy
	pandas
	scikit-learn
	seaborn
	h5py

[options.packages.find]
where = lab3

[egg_info]
tag_build = 
tag_date = 0

