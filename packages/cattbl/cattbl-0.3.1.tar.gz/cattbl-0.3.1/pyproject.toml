[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cattbl"
version = "0.3.1"
authors = [
  { name="Iain Bailey", email="iainbailey@gmail.com" },
]
description = "Working with various loss tables used for CAT modelling"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
dependencies = [
    "pandas>=1.4.2",
    "numpy>=1.22.3",
    "matplotlib>=3.5.2",
    "scipy>=1.8.1",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/iwbailey/cattbl"
