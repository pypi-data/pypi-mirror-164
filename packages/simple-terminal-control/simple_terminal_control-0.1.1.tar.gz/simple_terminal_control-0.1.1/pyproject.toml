[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "simple-terminal-control"
version = "0.1.1"
authors = [
  { name="Florian Daude", email="floriandaude@hotmail.fr" },
]
description = "Higher level control for the terminal"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]

[project.urls]
"Homepage" = "https://github.com/daudef/simple-terminal-control"
"Bug Tracker" = "https://github.com/daudef/simple-terminal-control/issues"