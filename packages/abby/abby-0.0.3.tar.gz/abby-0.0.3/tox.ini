[tox]
isolated_build = True
envlist = py38,py39

[testenv]
deps =
    black
    coverage
    flake8
    mccabe
    mypy
    pylint
    pytest
commands =
    black abby
    flake8 abby
    pylint abby
    mypy abby
    coverage erase
    coverage run --include=abby/* -m pytest -ra
    coverage report -m
    coverage xml