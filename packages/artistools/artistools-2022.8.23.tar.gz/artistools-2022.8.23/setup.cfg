[aliases]
test = pytest

[flake8]
ignore = N806,W503
max-line-length = 120
count = True
exclude = .git,__pycache__,docs/source/conf.py,old,build,dist

[pycodestyle]
count = False
ignore = E501
max-line-length = 120
statistics = True

[pylama]
max_line_length = 120

[pylama:pycodestyle]
max_line_length = 120

[pylama:pylint]
max_line_length = 120

[egg_info]
tag_build = 
tag_date = 0

