[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "composition_entity_linker"
version = "0.0.6"
authors = [
  { name="Huan Zhang", email="huan.zhang@qmul.ac.uk" },
  { name="Jingjing Tang", email="jingjing.tang@qmul.ac.uk"},
]
description = "Tool for linking classical music record & track to the corresponding composition / movement. "
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/anusfoil/Composition-Entity-Linker"
"Bug Tracker" = "https://github.com/anusfoil/Composition-Entity-Linker/issues"